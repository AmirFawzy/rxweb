<div>
<form [formGroup]="userFormGroup">
<div class="form-group">
    <label>Diners Club Card</label>
    <input type="text" formControlName="dinersClubCard" class="form-control"  />
    <small class="form-text text-muted">If you want to apply conditional validation on 'Diners Club Card' then you need to add 'card type' input as 'dinersClubCard'.<br/></small>
    <small class="form-text text-danger" *ngIf="userFormGroup.controls.dinersClubCard.errors">{{userFormGroup.controls.dinersClubCard.errors.creditCard.message}}<br/></small>
</div>
<button [disabled]="!userFormGroup.valid" class="btn btn-primary">Submit</button>
</form>
</div>
