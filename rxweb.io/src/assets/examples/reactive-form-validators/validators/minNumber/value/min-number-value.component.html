<div>
  <form  [formGroup]="resultInfoFormGroup">
    <div class="form-group">
      <label>English</label>
      <input type="text" formControlName="english" class="form-control"  />
      <small class="form-text text-muted">If you want to apply conditional validation on 'English' then you need to add 'Maths' input as '50'.<br/></small>
      <small class="form-text text-muted">Conditional Expression with type 'function'<br/></small>
	 <small class="form-text text-danger" *ngIf="resultInfoFormGroup.controls.english.errors">{{resultInfoFormGroup.controls.english.errors.minNumber.message}}<br/></small>	
    </div>
    <button [disabled]="!resultInfoFormGroup.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
