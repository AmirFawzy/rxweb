<div>
<form *ngIf="userFormGroup" [formGroup]="userFormGroup">
<div class="form-group">
    <label>User Name</label>
    <input type="text" formControlName="userName" class="form-control"  />
    <small class="form-text text-danger" *ngIf="userFormGroup.controls.userName.errors">{{userFormGroup.controls.userName.errors.maxDate.message}}<br/></small>
</div>
<div class="form-group">
    <label>Birth Date</label>
    <input type="text" formControlName="birthDate" class="form-control"  />
    <small class="form-text text-muted">To apply the validation of Max Date on 'Birth date' field, then enter the value 'John' in 'User Name' textbox and you can enter maxDate as 30th july 2018<br/></small>
    <small class="form-text text-danger" *ngIf="userFormGroup.controls.birthDate.errors">{{userFormGroup.controls.birthDate.errors.maxDate.message}}<br/></small>
</div>
<button [disabled]="!userFormGroup.valid" class="btn btn-primary">Submit</button>
</form>
</div>
