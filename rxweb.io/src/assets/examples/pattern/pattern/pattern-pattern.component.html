<div>
<form *ngIf="userFormGroup" [formGroup]="userFormGroup">
<div class="form-group">
    <label>Contact Number</label>
    <input type="text" formControlName="contactNumber" class="form-control"  />
    <small class="form-text text-muted">If you want to apply conditional validation on 'Number' then you need to add 'UserName' input as 'John'.<br/></small>
    <small class="form-text text-muted">Conditional Expression with type 'function'<br/></small>
    <small class="form-text text-danger" *ngIf="userFormGroup.controls.contactNumber.errors">{{userFormGroup.controls.contactNumber.errors.pattern.message}}<br/></small>
</div>
<button [disabled]="!userFormGroup.valid" class="btn btn-primary">Submit</button>
</form>
</div>
