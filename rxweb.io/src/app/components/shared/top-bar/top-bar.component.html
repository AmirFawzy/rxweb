						<a href="'https://github.com/rxweb/rxweb/blob/master/docs/reactive-form-validators/validation-decorators/{{validationName}}">Edit</a>

      <ul class="nav navbar-nav no-borders">

					<a href="'https://github.com/rxweb/rxweb/blob/master/docs/reactive-form-validators/validation-decorators/{{validationName}}" title="Edit"><i class="fa fa-pencil"></i></a>

		</div>
	</nav>
</div>

<div class="searchMenu FormValidators" (click)="showSearchMenu=false" id="searchContent" *ngIf="showSearchMenu">
