<div id="wrapper" class="dashboard">
	<div class="validators"  *ngIf="validators.length > 0">
		<div class="bg-white py-3 border-radius">
			<div class="d-flex flex-wrap space-y" >
				<div class="border-green w-23 p-2" *ngFor = "let validator of validators">
				  <span class="label label-success pull-right">NEW</span>
				  <p class="das-title" >{{validator.title}}</p>
				  <p>{{validator.description}}<a routerLink="/reactive-form-validators/{{validator.title | lowercase}}">VIEW MORE</a></p>
				</div>
			</div>
		</div>
	 </div>
	 <div class="emptyList validators" *ngIf="validators.length == 0"><div>No Records found.</div></div>
</div>
